<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 title="chaicode">Lorem ipsum dolor sit.</h1>
    <h2 title="new tooltip">Lorem ipsum dolor sit amet.</h2>

    <!-- Unordered list -->
    <ul>
        <li>Milk </li>
        <li>Bread</li>
    </ul>


    <!-- Ordered  list  -->
    <ol>
        <li>Orange tea</li>
        <li>Black tea </li>
    </ol>

    <!-- Block level and Inline elements  -->
     <div>
        <h1>Block level elements</h1>
        <p>Lorem <i>ipsum</i> <strong>dolor</strong> sit.</p>
        <ul>
            <li>heading h1 to h6</li>
            <li>p</li>
            <li>ol , li</li>
            <li>ul</li>
        </ul>

        <div>
            <h1>Inline Elements</h1>
            <ul>
                <li>a </li>
                <li>images</li>
                <li>span</li>
                <li>em</li>
                <li>small</li>
            </ul>
        </div>
     </div>
</body>
</html>
