<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>

</head>

<body>
    <div class="card">
        <h2>Create account</h2>
        <form action="#">
            <div class="name">
                <input type="text" required name="name" id="" placeholder="First name">
                <input type="text" name="name" id="" placeholder="Surname (optional)">
            </div>
            <input type="email" required name="email" id="" placeholder="Email address">

            <input type="tel" required name="tel" id="" placeholder="Phone">
            <input type="date" required name="dob" id="" placeholder="Select your DOB">
            <input type="password" required name="name" id="" placeholder="Set a new password">
            <input type="password" required name="name" id="" placeholder="Confirm password ">

            <p>Already have an account ? <a href="login.html">login</a></p>
            <button type="submit">Sign up </button>
        </form>
    </div>
</body>

</html>
